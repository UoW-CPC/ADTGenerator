service:
    host: "127.0.0.1"
    port: 4000
    rest_root_path: "/v1/adtg"
    flask_debug_mode: True
    
    enable_oidc: false
    secrets_json_path: "/home/ubuntu/github-adtg/config/secret.json"
    check_user_token: false
    apply_user_token: false
    
compiler:
    template_directory: "/home/ubuntu/github-adtg/compiler/templates"
    templates:
        idt: "idt.yaml"
        mdt: "mdt.yaml"
        algodt: "algodt.yaml"
    modules:
        # Module name
        test_compiler_passing_funcs_A:
            # Import statement
            import: 'from compiler.tests.test_compiler import test_compiler_passing_funcs_A'
            # Functions to import
            functions:
                - func1
                - func2
        test_compiler_passing_funcs_B:
            import: 'from compiler.tests.test_compiler import test_compiler_passing_funcs_B'
            functions:
                - func3
            

logging:
    version: 1
    root:
        level: DEBUG
        handlers: [console, file]
    formatters:
        simpleFormatter:
            format: "%(module)s %(asctime)s %(levelname)s %(message)s"
            #format: "%(asctime)s %(levelname)s %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            formatter: simpleFormatter
            level: DEBUG
            stream: ext://sys.stdout
        file:
            class : logging.FileHandler
            formatter: simpleFormatter
            mode: w
            level: DEBUG
            filename: record.log
    loggers:
        adtg:
            propagate: false
            handlers: [console, file]
        adtg_compiler:
            propagate: false
            handlers: [console, file]
