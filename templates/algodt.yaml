tosca_definitions_version: tosca_simple_yaml_1_2

metadata:
  id: "{{ id }}"
  name: "{{ name }}"
  author: "{{ author }}"
  date: "{{ date }}"
  version: "{{ version }}"
  classificationSchema: "{{ classificationSchema }}"
  type:
  {%- for _type in type %}
  - "{{ _type }}"
  {%- endfor %}

description: "{{ description }}"

imports:
- micado_types.yaml

{%- for msid in deploymentmapping %}
- microservice.{{ msid }}.yaml
{%- endfor %}
{%- for hostid in deploymentmapping.values() | unique %}
- deployment.{{ hostid }}.yaml
{%- endfor %}

topology_template:

  {%- if insertConditionEvaluator == true %}
  inputs:
    ce_conditions:
      type: map
      required: true

  {%- endif %}
  node_templates:
  {%- for msid in listofmicroservices %}
    microservice.{{msid}}:
      type: micado.microservice.{{ msid }}
      requirements:
      {%- for _msid in deploymentmapping.items() %}
      {%- set _msid, hostid = _msid %}
      {%- if _msid == msid %}
      - host: deployment.{{ hostid }}
      {%- endif %}
      {%- endfor %}
  {%- endfor %}

    {%- if insertConditionEvaluator == true %} 
    microservice.condition_evaluator:
      type: tosca.nodes.MiCADO.Container.Application.Docker.Deployment
      properties:
        image: ignaciolopezr/digitbrain-condition-evaluator
        ports:
        - port: 80:5000
        env:
        - name: CONDITIONS
          value: { get_input: RULES_OF_CONDITION_EVALUATOR }
        - name: DMAINSTANCEID
          value: {{ id }}
        - name: MH_ENDPOINT
          value: "{{ endpointMessageHandler }}"
      interfaces:
        Kubernetes:
          create:
            inputs:
              spec:
                template:
                  spec:
                    tolerations:
                    - key: node-role.kubernetes.io/master
                      effect: NoSchedule
                    nodeSelector:
                      node-role.kubernetes.io/master: ''
   
    {%- endif %} 
  {%- for hostid in deploymentmapping.values() | unique %}
    deployment.{{ hostid }}:
      type: micado.deployment.{{ hostid }}
  {%- endfor %}

  policies:
  - monitoring:
      type: tosca.policies.Monitoring.MiCADO
      properties:
        enable_container_metrics: false
        enable_node_metrics: false


